<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="index.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type=""></script>
    <title>Стартовая страница</title>
</h:head>

<h:body>
    <div class="container">
        <div class="header">
            <p id="header_info">Выполнили: Бобрусь А.В.(P32091), Вагаев А.И.(P32312) <br/> Вариант №1111</p>
        </div>

        <div class="container_item">
            <h2 class="visually-hidden">Стартовая страница</h2>

            <p class="datetime">
                <span class="datetime_date"> <!-- Date from JS --> </span>
                <br/>
                <span class="datetime_time"> <!-- Time from JS --> </span>
            </p>

            <div class="button">
                <h:link styleClass="button_link button_link_to_main" outcome="goToMain">
                    На основную страницу
                </h:link>
            </div>
        </div>
    </div>
    <h:outputScript library="js" name="index.js"/>
</h:body>

</html>
